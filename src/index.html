<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SupaScrapeR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="titlebar">
      <div class="titlebar-drag-region"></div>
      <div class="titlebar-logo">
        <img src="../assets/supascraper-icon.png" alt="Logo">
        <span>SupaScrapeR</span>
      </div>

        <button class="titlebar-btn minimize" onclick="minimizeWindow()">─</button>
        <button class="titlebar-btn maximize" onclick="maximizeWindow()">□</button>
        <button class="titlebar-btn close" onclick="closeWindow()">✕</button>
      </div>
    </div>
    <div class="app-body">
      <div class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-item active" data-screen="home">
            <svg class="sidebar-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>Home</span>
          </div>
          <div class="sidebar-item" data-screen="statistics">
            <svg class="sidebar-icon" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
            <span>Statistics</span>
          </div>
          <div class="sidebar-item" data-screen="performance">
            <svg class="sidebar-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>

          </div>
        </div>
      </div>
      <div class="main-content">
        <div id="screen-container"></div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
